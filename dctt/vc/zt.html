	</div>
		
	<script src="../js/mui.js"></script>
	<script src="../js/p/open.page.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var currentIndex = 1;
	
	function toCreatZt(){
		openNewPage('publish/publish-dt.html', '创建话题' , true,{'itemType':{'id':'6' , 'title':'创建话题'}});
	}
	
	function changeList(index){
		if(currentIndex == index){return;}
		currentIndex = index;
		
		var _id;
		if(currentIndex == 1){
			_id = 'zt-list0';
		}else{
			_id = 'zt-list1';
		}
		
		var wv = plus.webview.getWebviewById(_id);
		plus.webview.show(wv);
	}
			
	mui.plusReady(function () {
		mui.init({
			subpages:[
				
				{
					url:'zt-list.html',
					id:'zt-list1',
					styles:{
						top:'75px',
						bottom:0
					},
					extras:{
						'type':1
					}
				},
				
				{
					url:'zt-list.html',
					id:'zt-list0',
					styles:{
						top:'75px',
						bottom:0
					},
					extras:{
						'type':0
					}
				}
			]
		})
		
		var wv = plus.webview.getWebviewById('zt-list0');
		plus.webview.show(wv);
	})
</script>

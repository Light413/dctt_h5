<body>
	<div id=""  style="height: 74px; background-color:white;margin-top: 0px;">

					<a id="fan_1" class="mui-control-item  mui-active" href="#paigupage" onclick="changeList(1);">最新</a>
					
					<a id="fan_2" class="mui-control-item" href="#guzhanginfo" onclick="changeList(2);">热门</a>

	</div>
	<!-- color:dcdcdc -->
	<div id="add-zt-action" onclick="toCreatZt();" style="position: fixed; top: 40px;right: 20px;font-size: 28px;color: #FF0000;padding: 5px;">
		+
	</div>
		
	<script src="../../js/mui.js"></script>
	<script src="../../js/p/open.page.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var currentIndex = 1;
	function toBack(){
		mui.back();
	}
	
	function toCreatZt(){
		openNewPage('../publish/publish-dt.html', '创建话题' , true,{'itemType':{'id':'6' , 'title':'创建话题'}});
	}
	
	function changeList(index){
		if(currentIndex == index){return;}
		var tab1 = document.getElementById('fan_1');
		var tab2 = document.getElementById('fan_2');
		
		if (index == 1) {
			tab2.classList.remove('mui-active');
			tab1.classList.add('mui-active');
		}else{
			tab1.classList.remove('mui-active');
			tab2.classList.add('mui-active');
		}
		
		currentIndex = index;
		
		var _id;
		if(currentIndex == 1){
			_id = 'zt-list0';
		}else{
			_id = 'zt-list1';
		}
		
		var wv = plus.webview.getWebviewById(_id);
		plus.webview.show(wv);
	}
			
	mui.plusReady(function () {
		mui.init({
			subpages:[
				
				{
					url:'zt-list.html',
					id:'zt-list1',
					styles:{
						top:'75px',
						bottom:0
					},
					extras:{
						'type':1
					}
				},
				
				{
					url:'zt-list.html',
					id:'zt-list0',
					styles:{
						top:'75px',
						bottom:0
					},
					extras:{
						'type':0
					}
				}
			]
		})
		
		var wv = plus.webview.getWebviewById('zt-list0');
		plus.webview.show(wv);
	})
</script>

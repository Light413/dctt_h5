	<script src="js/mui.min.js"></script>
	<script src="js/p/app-check-update.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init();
		
		var _index = 0;			
		var subpages = ['www/home.html', 'www/zt.html', 'www/publish-select-type.html', 'www/life-list.html','www/me/me.html'];

		function navigationBarStyle(index){
			var subpage_style = {top: '0px',bottom: '51px'};
			var _titles = ['','话题','发布动态','生活','个人中心']
			if(index != 1){//index != 
				subpage_style['titleNView'] = {
					titleText:_titles[index],
					titleColor:"#FFFFFF",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
					titleSize:"17px",                 // 字体大小,默认17px
					backgroundColor:'#ff4500',        //#089DDD 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
					splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
					color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
					height:"0px"  
					},
				}
			}
			
			return subpage_style;
		}
		
		var aniShow = {};
		
		 //创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			appCheckUpdate();
			
			var h = plus.nativeUI.showWaiting();
			plus.screen.lockOrientation("portrait-primary");
			plus.navigator.closeSplashscreen();
			plus.navigator.setFullscreen(false);
	
			var self = plus.webview.currentWebview();
			for (var i = 0; i < 5; i++) {
				var temp = {};
				var _style = navigationBarStyle(i);
				var sub = plus.webview.create(subpages[i], subpages[i], _style);
				if (i > 0) {
					sub.hide();
				}else{
// 						temp[subpages[i]] = "true";
// 						mui.extend(aniShow,temp);
				}
				self.append(sub);
			}
			
			setTimeout(function(){
				h.close();
			},1500);
		});
		
		function setTitle(t){//
// 				var wv = plus.webview.currentWebview();
// 				wv.setStyle({
// 					titleNView: {
// 						titleText: t
// 					}
// 				});
		}
		
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		 //选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab)return;
			// var t = this.querySelector('.mui-tab-label').innerHTML;
			// setTitle(t);
			//显示目标选项卡，若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios||aniShow[targetTab]){
				plus.webview.show(targetTab);
			}else{
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow,temp);
				plus.webview.show(targetTab,"fade-in",300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		
		 //自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});			
	</script>
</body>
